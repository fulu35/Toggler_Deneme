<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
       <div class="container">
            <h1>Standart Listeleme işlemleri</h1>

            <div class="row">
              <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item active">Anasayfa</li>
                    <li class="list-group-item">Hakkımızda</li>
                    <li class="list-group-item">Dökümnatasyon</li>
                    <li class="list-group-item">Blog</li>
                    <li class="list-group-item disabled">İletişim</li>
                </ul>  
              </div>
            </div>

            <h1>Flush Listeleme işlemleri</h1>

            <div class="row">
              <div class="col-md-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active">Anasayfa</li>
                    <li class="list-group-item">Hakkımızda</li>
                    <li class="list-group-item">Dökümnatasyon</li>
                    <li class="list-group-item">Blog</li>
                    <li class="list-group-item">İletişim</li>
                </ul>  
              </div>
            </div>

            <h1>Button Listeleme işlemleri</h1>
            <div class="row">

              <div class="col-md-4">

                <ul class="list-group">

                    <button type="button" class="list-group-item active list-group-item-primary">Anasayfa
                      <span class="badge badge-light">Dikkat</span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-primary">Hakkımızda</button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-primary">Dökümnatasyon</button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-primary">Blog</button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-primary">İletişim</button>
                </ul> 

              </div>

            </div>











       </div>

      <link rel="stylesheet" href="js/bootstrap.min.js">
  </body>
</html>
