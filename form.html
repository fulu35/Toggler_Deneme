<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container"> 
            <h1>Kullanıcı Girişi</h1>
            <div class="form-group">
                <label>Kullanıcı Mail :</label>
                <input type="email" class="form-control" placeholder="Mail Adresinizi Girin">
                <small>Mail Adresiniz Saklı Kalacaktır</small>
            </div>  
            <div class="form-group">
                <label>Kullanıcı Şifre :</label>
                <input type="password" class="form-control" placeholder="Şifrenizi Girin">
            </div>  
            <button type="submit" class="btn btn-primary">Giriş Yap</button>

            <h1>Kullanıcı Girişi İnline</h1>
            <form class="form-inline">

                <div class="form-group">
                    <label class="sr-only">Kullanıcı Mail :</label>
                    <input type="email" class="form-control" placeholder="Mail Adresinizi Girin">
                    <small class="sr-only">Mail Adresiniz Saklı Kalacaktır</small>
                </div>  
                <div class="form-group">
                    <label class="sr-only">Kullanıcı Şifre :</label>
                    <input type="password" class="form-control mr-3" placeholder="Şifrenizi Girin"> 
                </div>  
                <button type="submit" class="btn btn-primary">Giriş Yap</button>

                <div class="form-check">
                    <label class="form-check-label form-check-input mx-3">Onay Kutucuğu :</label>
                    <input type="checkbox" class="form-check-input mx-3" placeholder="Şifrenizi Girin"> 
                </div>  

            </form>
        </div>

      <link rel="stylesheet" href="js/bootstrap.min.js">
  </body>
</html>
